                <div class="sidebar-brand-text mx-3"></div
              ></a></div

          <ul class="navbar-nav text-light" id="accordionSidebar">

            </li>
            <li class="nav-item">

              <a class="nav-link" href="employees.html"
                ><i class="fas fa-users"></i><span>Employees</span></a

        style="background: #2d2f3e"
      >
        <div id="content" style="color: #2d2f3e">
          <div class="container-fluid" style="margin-bottom: 50px">
            <div class="row">
              <div class="col-12 col-sm-6 col-md-6">
                <h3 class="text-white mb-4">Dashboard</h3>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-md-3">
                <div class="card shadow border-start-success py-2">
                  <div class="card-body">
                    <div class="row align-items-center no-gutters">
                      <div class="col me-2">
                        <div
                          class="text-uppercase text-success fw-bold text-xs mb-1"
                        >
                          <span>Total students</span>
                        </div>
                        <div class="text-dark fw-bold h5 mb-0">
                          <span>2000</span>
                        </div>
                      </div>
                      <div class="col-auto">
                        <i
                          class="fas fa-clipboard-list fa-2x text-gray-300"
                        ></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card shadow border-start-success py-2">
                  <div class="card-body">
                    <div class="row align-items-center no-gutters">
                      <div class="col me-2">
                        <div
                          class="text-uppercase text-success fw-bold text-xs mb-1"

                          <span>total lecturers</span>

                        <div class="text-dark fw-bold h5 mb-0">
                          <span th:text="${lecturerCount}"></span>
                        </div>
                      </div>
                      <div class="col-auto">
                        <i
                          class="fas fa-clipboard-list fa-2x text-gray-300"
                        ></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-3">

                      <div class="col me-2">
                        <div
                          class="text-uppercase text-info fw-bold text-xs mb-1"
                        >
                          <span>total programmes</span>
                        </div>
                        <div class="row g-0 align-items-center">
                          <div class="col-auto">
                            <div class="text-dark fw-bold h5 mb-0 me-3">
                              <span th:text="${programmeCount}"></span>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-auto">
                        <i
                          class="fas fa-clipboard-list fa-2x text-gray-300"
                        ></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

                    <div class="row align-items-center no-gutters">

                        </div>
                      </div>

                        <i
