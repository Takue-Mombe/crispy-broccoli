        id="content-wrapper"
        style="background: #2d2f3e"
      >
        <div id="content" style="color: #2d2f3e">

            style="background: #1f232d"
          >

              <button
                class="btn btn-light d-md-none rounded-circle me-3"
                id="sidebarToggleTop"
                type="button"
              >
                <i class="fas fa-bars"></i>
              </button>
              <form
                class="d-none d-sm-inline-block me-auto ms-md-3 my-2 my-md-0 mw-100 navbar-search"
              >
                <div class="input-group">
                  <input
                    class="bg-light form-control form-control-sm border-0 small"
                    type="text"
                    placeholder="Search for ..."

              </form>

          <div class="container-fluid" style="margin-bottom: 50px">
            <div class="row">
              <div class="col-12 col-sm-6 col-md-6">
                <h3 class="text-white mb-4">Dashboard</h3>
              </div>
              <div
                class="col-12 col-sm-6 col-md-6 text-end"
                style="margin-bottom: 30px"
              >
                <form th:action="@{/courses/list}" method="get">
                  <label for="school">Select a School:</label>
                  <select id="school" name="school">
                    <option value="Engineering_Technology">Engineering</option>
                    <option value="Business">Business</option>
                    <option value="ICT">ICT</option>
                    <option value="AlliedHealth">Allied Health</option>
                  </select>
                  <button type="submit">Submit</button>
                </form>

                <div class="col">
                  <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#courseModal">
                    <i class="fa fa-plus"></i> Add Course
                  </button>
                </div>

            </div>
            <div
              class="card"
              id="TableSorterCard"
              style="border-style: none; border-radius: 6.5px"
            >
              <div
                class="card-header py-3"
                style="border-width: 0px; background: rgb(23, 25, 33)"
              >
                <div class="row table-topper align-items-center">
                  <div
                    class="col-12 col-sm-5 col-md-6 text-start"
                    style="margin: 0px; padding: 5px 15px"
                  >
                    <p class="m-0 fw-bold" style="color: rgb(255, 255, 255)">
                      Course name
                    </p>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div
                    class="table-responsive"
                    style="border-top-style: none; background: #171921"
                  >
                    <table class="table table-striped tablesorter" id="ipi-table">
                      <thead class="thead-dark">
                      <tr style="background: #21252f;">
                        <th class="text-center">Course Name</th>
                        <th class="text-center">Course Id</th>
                        <th style="text-align: center">School</th>
                        <th class="text-center" style="text-align: center">Department</th>
                        <th style="text-align: center">Lecturer</th>
                        <th style="text-align: center">Chairperson</th>
                        <th style="text-align: center">Total Students</th>
                        <th class="text-center filter-false sorter-false">Actions</th>
                      </tr>
                      </thead>
                      <tr th:each="course : ${courses}" th:id="'courseRow_' + ${course.courseId}">
                        <td th:text="${course.courseName}" class="text-center" th:id="'courseName_' + ${course.courseId}"></td>
                        <td th:text="${course.courseId}" class="text-center" th:id="'courseId_' + ${course.courseId}"></td>
                        <td th:text="${course.school}" style="text-align: center" th:id="'courseSchool_' + ${course.courseId}"></td>
                        <td th:text="${course.department}" class="text-center" style="text-align: center" th:id="'courseDepartment_' + ${course.courseId}"></td>
                        <td th:text="${course.lecturer}" style="text-align: center" th:id="'courseLecturer_' + ${course.courseId}"></td>
                        <td th:text="${course.chairperson}" style="text-align: center" th:id="'courseChairperson_' + ${course.courseId}"></td>
                        <td th:text="${course.totalStudents}" style="text-align: center" th:id="'courseTotalStudents_' + ${course.courseId}"></td>
                        <td class="text-center">
                          <a href="#" class="edit-course-link" data-toggle="modal" data-target="#courseModal" th:data-course-id="${course.courseId}">Edit</a>
                          <a th:href="@{/courses/delete(courseId=${course.courseId})}">Delete</a>
                        </td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>

        <footer
          class="bg-white sticky-footer"
          style="background: linear-gradient(#1f232d 0%, #1f232d 100%)"

      <!-- Bootstrap Modal -->
      <div class="modal fade" id="courseModal" tabindex="-1" role="dialog" aria-labelledby="courseModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="courseModalLabel">Edit Course</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="editCourseForm">
                <div class="form-group">
                  <label for="courseName">Course Name</label>
                  <input type="text" class="form-control" id="courseName">
                </div>
                <div class="form-group">
                  <label for="courseId">Course ID</label>
                  <input type="text" class="form-control" id="courseId" readonly>
                </div>
                <div class="form-group">
                  <label for="courseSchool">School</label>
                  <input type="text" class="form-control" id="courseSchool">
                </div>
                <div class="form-group">
                  <label for="courseDepartment">Department</label>
                  <input type="text" class="form-control" id="courseDepartment">
                </div>
                <div class="form-group">
                  <label for="lecturerInput">Lecturer:</label>
                  <div class="input-group">
                    <input type="text" id="lecturerInput" name="lecturer"  class="form-control" required>
                    <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#lecturerModal">
                      Select Lecturer
                    </button>
                  </div>
                  <br><br>
                </div>
                <div class="form-group">
                  <label for="courseChairperson">Chairperson</label>
                  <input type="text" class="form-control" id="courseChairperson">
                </div>
                <div class="form-group">
                  <label for="courseTotalStudents">Total Students</label>
                  <input type="text" class="form-control" id="courseTotalStudents">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="saveChanges">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <script>
        $(document).ready(function() {
          $('.edit-course-link').click(function() {
            var courseId = $(this).data('course-id');
            var courseName = $('#courseName_' + courseId).text();
            var courseSchool = $('#courseSchool_' + courseId).text();
            var courseDepartment = $('#courseDepartment_' + courseId).text();
            var courseLecturer = $('#courseLecturer_' + courseId).text();
            var courseChairperson = $('#courseChairperson_' + courseId).text();
            var courseTotalStudents = $('#courseTotalStudents_' + courseId).text();

            $('#courseId').val(courseId);
            $('#courseName').val(courseName);
            $('#courseSchool').val(courseSchool);
            $('#courseDepartment').val(courseDepartment);
            $('#courseLecturer').val(courseLecturer);
            $('#courseChairperson').val(courseChairperson);
            $('#courseTotalStudents').val(courseTotalStudents);
          });

          $('#saveChanges').click(function() {
            // Add your code here to save the changes
            // For example, you can use AJAX to send the form data to the server
          });
        });
      </script>

      <div class="modal fade" id="lecturerModal" tabindex="-1" aria-labelledby="lecturerModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="lecturerModalLabel">Select Lecturer</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <table class="table">
              <thead>
              <tr>
                <th>Lecturer Number</th>
                <th>Name</th>
                <th>Courses</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Action</th>
              </tr>
              </thead>
              <tbody>
              <!-- Iterate over lecturers and populate the table -->
              <tr th:each="lecturers : ${lecturers}">
                <td th:text="${lecturers.lecturerNumber}"></td>
                <td th:text="${lecturers.lName}"></td>
                <td th:text="${lecturers.courses}"></td>
                <td th:text="${lecturers.email}"></td>
                <td th:text="${lecturers.phone}"></td>
                <td>
                  <button type="button" class="btn btn-primary"
                          onclick="selectLecturer('${lecturer.lecturerNumber}', '${lecturer.lName}')">Select
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script>
        function selectLecturer(lecturerNumber, lecturerName) {
        // Set the selected lecturer in the input field
        document.getElementById('lecturerInput').value = lecturerName;

        // Make an AJAX request to update the lecturer's courses
        $.ajax({
        url: '/lecturer/updateCourses',
        type: 'POST',
        data: {
        lecturerNumber: lecturerNumber,
        courseName: document.getElementById('courseNameInput').value
      },
        success: function(response) {
        // Handle success
        console.log(response);
      },
        error: function(xhr, status, error) {
        // Handle error
        console.error(error);
      }
      });

        // Close the modal
        $('#lecturerModal').modal('hide');
      }

    </script>
