<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>coursework</title>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css" />
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/css/theme.bootstrap_4.min.css"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/css/theme.bootstrap_4.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.min.css" />
  </head>
  <body>
    <div id="wrapper">
      <nav
        class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion p-0"
        style="background: linear-gradient(90deg, #232732 0%, #1f232d 100%)"
      >
        <div class="container-fluid d-flex flex-column p-0">
          <a
            class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0"
            href="index.html"
            ><div class="sidebar-brand-icon">
              <img
                style="width: 60px; height: 60px; border-radius: 3px"
                src="assets/img/HIT%20LOGO.jpg"
              /></div
          ></a>
          <hr class="sidebar-divider my-0" />
          <ul class="navbar-nav text-light" id="accordionSidebar">
            <li class="nav-item">
              <a class="nav-link" href="index.html"
                ><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="projects.html"
                ><i class="fas fa-table"></i><span>Projects</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="clients.html"
                ><i class="fas fa-handshake"></i><span>Clients</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html"
                ><i class="fas fa-tasks"></i><span>Services</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="employees.html"
                ><i class="fas fa-users"></i><span>Employees</span></a
              >
            </li>
          </ul>
          <div class="text-center d-none d-md-inline">
            <button
              class="btn rounded-circle border-0"
              id="sidebarToggle"
              type="button"
            ></button>
          </div>
        </div>
      </nav>
      <div
        class="d-flex flex-column"
        id="content-wrapper"
        style="background: #2d2f3e"
      >
        <div id="content" style="color: #2d2f3e">
          <nav
            class="navbar navbar-light navbar-expand shadow mb-4 topbar static-top"
            style="background: #1f232d"
          >
            <div class="container-fluid">
              <button
                class="btn btn-light d-md-none rounded-circle me-3"
                id="sidebarToggleTop"
                type="button"
              >
                <i class="fas fa-bars"></i>
              </button>
              <form
                class="d-none d-sm-inline-block me-auto ms-md-3 my-2 my-md-0 mw-100 navbar-search"
              >
                <div class="input-group">
                  <input
                    class="bg-light form-control form-control-sm border-0 small"
                    type="text"
                    placeholder="Search for ..."
                  /><button class="btn btn-primary py-0" type="button">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </form>
            </div>
          </nav>
          <div class="container-fluid" style="margin-bottom: 50px">
            <div class="row">
              <div class="col-12 col-sm-6 col-md-6">
                <h3 class="text-white mb-4">Dashboard</h3>
              </div>
              <div
                class="col-12 col-sm-6 col-md-6 text-end"
                style="margin-bottom: 30px"
              >
                <div class="dropdown">
                  <button
                    class="btn btn-primary dropdown-toggle"
                    aria-expanded="false"
                    data-bs-toggle="dropdown"
                    type="button"
                  >
                    Select School
                  </button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">First Item</a
                    ><a class="dropdown-item" href="#">Second Item</a
                    ><a class="dropdown-item" href="#">Third Item</a>
                  </div>
                </div>
              </div>
              <div class="col">
                <a class="btn btn-primary" role="button" id="openModalButton">
                  <i class="fa fa-plus"></i>&nbsp;Add Program
                </a>
              </div>
            </div>
            <div
              class="card"
              id="TableSorterCard"
              style="border-style: none; border-radius: 6.5px"
            >
              <div
                class="card-header py-3"
                style="border-width: 0px; background: rgb(23, 25, 33)"
              >
                <div class="row table-topper align-items-center">
                  <div
                    class="col-12 col-sm-5 col-md-6 text-start"
                    style="margin: 0px; padding: 5px 15px"
                  >
                    <p class="m-0 fw-bold" style="color: rgb(255, 255, 255)">
                      Programmes
                    </p>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div
                    class="table-responsive"
                    style="border-top-style: none; background: #171921"
                  >
                    <table
                      class="table table-striped table tablesorter"
                      id="ipi-table"
                    >
                      <thead
                        class="thead-dark"
                        style="
                          background: rgb(33, 37, 48);
                          border-width: 0px;
                          border-color: rgb(0, 0, 0);
                          border-bottom-color: #21252f;
                        "
                      >
                        <tr
                          style="
                            border-style: none;
                            border-color: rgba(255, 255, 255, 0);
                            background: #21252f;
                          "
                        >
                          <th class="text-center">Programme&nbsp; Name</th>
                          <th class="text-center">Program Id</th>
                          <th style="text-align: center">School</th>
                          <th class="text-center" style="text-align: center">
                            Chairperson
                          </th>
                          <th style="text-align: center">Total Students</th>
                          <th class="text-center filter-false sorter-false">
                            Acciones
                          </th>
                        </tr>
                      </thead>
                      <tbody class="text-center" style="border-top-width: 0px">
                        <tr style="background: #262a38" th:each="programmes:${programmes}">
                          <td style="color: rgb(7,7,7)" th:text="${programmes.programmeId}">ISE 2201</td>
                          <td style="color: rgb(10,10,10)" th:text="${programmes.programmeName}">Diseñador</td>
                          <td style="color: rgb(7,7,7)" th:text="${programmes.school}">Diseñador</td>
                          <td style="color: rgb(10,10,10)" th:text="${programmes.Chairperson}">Diseñador</td>
                          <td style="color: rgb(10,10,10)" th:text="${programmes.TotalStudents}">Diseñador</td>
                          <td
                            class="text-center align-middle"
                            style="max-height: 60px; height: 60px"
                          >
                            <a
                              class="btn btnMaterial btn-flat primary semicircle"
                              role="button"
                              href="#"
                              style="color: #00bdff"
                              ><i class="far fa-eye"></i></a
                            ><a
                              class="btn btnMaterial btn-flat success semicircle"
                              role="button"
                              href="#"
                              style="color: rgb(0, 197, 179)"
                              ><i class="fas fa-pen"></i></a
                            ><a
                              class="btn btnMaterial btn-flat accent btnNoBorders checkboxHover"
                              role="button"
                              style="margin-left: 5px"
                              data-bs-toggle="modal"
                              data-bs-target="#delete-modal"
                              href="#"
                              ><i
                                class="fas fa-trash btnNoBorders"
                                style="color: #dc3545"
                              ></i
                            ></a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer
          class="bg-white sticky-footer"
          style="background: linear-gradient(#1f232d 0%, #1f232d 100%)"
        >
          <div class="container my-auto">
            <div
              class="text-center my-auto copyright text-gray-100"
              style="font-size: 13.5px"
            >
              <span>Copyright © LC<span id="year">2022</span></span>
            </div>
          </div>
        </footer>
      </div>
      <a class="border rounded d-inline scroll-to-top" href="#page-top"
        ><i class="fas fa-angle-up"></i
      ></a>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Lecturer Information</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form th:action="@{/programmes/save}" method="post">
              <div class="form-group">
                <label for="programmeId">Programme Id:</label>
                <input type="text" id="programmeId" name="programmeId" required>
              </div>
              <div class="form-group">
                <label for="programmeName">Programme Name:</label>
                <input type="text" id="programmeName" name="programmeName" required>
              </div>

              <div class="form-group">
                <label for="school_">School:</label>
                <input type="text" id="school_" name="school" required>
              </div>

              <div class="form-group">
                <label for="Chairperson">Chairperson:</label>
                <input type="text" id="Chairperson" name="Chairperson" required>
              </div>
              <div class="form-group">
                <label for="totalStudents">Total Students:</label>
                <label for="totalStudents"></label><input type="text" id="totalStudents" name="totalStudents" required>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>



    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/jquery.tablesorter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/widgets/widget-filter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/widgets/widget-storage.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="assets/js/script.min.js"></script>
  </body>
</html>
